<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        input[type=text], textarea {
            border: none;
            border-bottom: 2px solid #4CAF50;
            font-size: 16px;
            margin: 20px;
            padding: 10px;
            width: calc(100% - 60px);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #3e8e41;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
        }
        li:hover {
            background-color: #eee;
        }
        
    </style>
</head>
<body>
    <h1>Todo App</h1>
    <input type="text" id="todoTitle" placeholder="Enter a task title" required>
    <textarea id="todoDescription" placeholder="Enter a task description" required></textarea>
    <button onclick="addTodo()">Add</button>
    <h2>Pending Tasks</h2>
    <ul id="pendingList"></ul>
    <h2>Completed Tasks</h2>
    <ul id="completedList"></ul>

    <script>
        let pendingList = document.getElementById("pendingList");
        let completedList = document.getElementById("completedList");
        let todoTitle = document.getElementById("todoTitle");
        let todoDescription = document.getElementById("todoDescription");

        function addTodo() {
            let titleText = todoTitle.value;
            let descriptionText = todoDescription.value;

            if (titleText === "" || descriptionText === "") return;

            let li = document.createElement("li");
            
            let title = document.createElement("strong");
            title.innerText = titleText;

            let description = document.createElement("p");
            description.innerText = descriptionText;

            li.appendChild(title);
            li.appendChild(description);

            li.onclick = function() {
                if (this.parentNode === pendingList) {
                    this.classList.add("completed");
                    completedList.appendChild(this);
                } else {
                    this.parentNode.removeChild(this);
                }
            }

            pendingList.appendChild(li);
            
            todoTitle.value = "";
            todoDescription.value = "";
        }
    </script>
</body>
</html>
